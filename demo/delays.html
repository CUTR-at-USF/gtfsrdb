<head>
  <title>TriMet Delays</title>
  <script src="jquery.min.js" type="text/javascript"></script>
  <script src="http://openlayers.org/api/OpenLayers.js" type="text/javascript"></script>
  <script src="IDWLayer.js" type="text/javascript"></script>
  <script src="delays.js" type="text/javascript"></script>
</head>
<body>
  <div id="map" style="width: 900px; height: 500px; float: left"></div>
  <img src="legend.png" style="float: right">
  <div style="clear: both"></div>
  <i>Up to date within one minute. Current maximum delay: 
    <span id="maxDelay"></span>; Current minimum delay:
    <span id="minDelay"></span>
  </i>
  <span id="load" style="float: right; display: none">
    <img src="load.gif" alt="">Loading updated data
  </span>
